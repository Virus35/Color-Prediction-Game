<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Prediction Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="item item-1">
        <h3 class="great">THE GREAT</h3>
        <h2 class="rgb">
          RGB (<span class="red">0</span> , <span class="green">0</span> ,
          <span class="blue">0</span>)
        </h2>
        <h3 class="color-game">COLOR GAME</h3>
      </div>
      <div class="item item-back">
        <div class="item-2">
          <div class="left">
            <h3 class="new-colors btn">NEW COLORS</h3>
            <h3 class="reset btn">RESET</h3>
          </div>
          
          <div class="right">
            <h3 class="mid">Status: Start Guessing ðŸ˜¦</h3>
         
          <h3 class="good-job">GOOD JOB!</h3>
          </div>
        </div>
      </div>
      <div class="item item-3">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square toggle"></div>
        <div class="square toggle"></div>
        <div class="square toggle"></div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/cfa93dbc18.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
